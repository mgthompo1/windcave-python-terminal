<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windcave Terminal Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="simulator-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-header">
                <h1>Windcave Terminal Simulator</h1>
                <p>Preview your POS interface before deploying to MicroPython + LVGL</p>
            </div>

            <div class="control-section">
                <h3>Screen Size</h3>
                <div class="screen-selector">
                    <button class="screen-btn active" data-screen="3.5">
                        <span class="screen-icon">üî≤</span>
                        <span class="screen-label">3.5" Terminal</span>
                        <span class="screen-res">320 √ó 452</span>
                    </button>
                    <button class="screen-btn" data-screen="8">
                        <span class="screen-icon">üñ•Ô∏è</span>
                        <span class="screen-label">8" Widescreen</span>
                        <span class="screen-res">800 √ó 452</span>
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3>Theme</h3>
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="light">Light</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Demo Data</h3>
                <button class="action-btn" id="loadCoffeeShop">‚òï Coffee Shop</button>
                <button class="action-btn" id="loadRestaurant">üçΩÔ∏è Restaurant</button>
                <button class="action-btn" id="loadRetail">üõí Retail Store</button>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <button class="action-btn secondary" id="clearCart">Clear Cart</button>
                <button class="action-btn secondary" id="resetDemo">Reset Demo</button>
            </div>

            <div class="control-section info">
                <h3>About</h3>
                <p>This simulator mimics the LVGL appearance. The actual terminal runs MicroPython with LVGL graphics.</p>
                <p class="file-ref">Terminal code: <code>terminal/main.py</code></p>
            </div>
        </div>

        <!-- Terminal Preview -->
        <div class="terminal-wrapper">
            <div class="terminal-frame" id="terminalFrame">
                <div class="terminal-bezel">
                    <div class="terminal-screen" id="terminalScreen">
                        <!-- Terminal UI rendered here -->
                    </div>
                </div>
                <div class="terminal-chin">
                    <div class="terminal-logo">WINDCAVE</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal Template -->
    <template id="paymentModalTemplate">
        <div class="payment-overlay">
            <div class="payment-card">
                <div class="payment-icon">üì∂</div>
                <div class="payment-amount"></div>
                <div class="payment-instruction">Tap, insert or swipe<br>your card</div>
                <div class="payment-progress">
                    <div class="payment-progress-bar"></div>
                </div>
                <button class="payment-cancel">CANCEL</button>
            </div>
        </div>
    </template>

    <!-- Success Modal Template -->
    <template id="successModalTemplate">
        <div class="success-overlay">
            <div class="success-card">
                <div class="success-icon">‚úì</div>
                <div class="success-text">Payment Approved</div>
                <div class="success-amount"></div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
